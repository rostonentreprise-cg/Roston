<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roston Entreprise</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
    --bg-color: #f9f9f9;
    --text-color: #222;
    --input-bg: #fff;
    --input-border: #ccc;
    --icon-color: #666;
    --button-bg: #4285f4;
    --button-hover: #3367d6;
    --link-color: #4285f4;
    --link-hover-bg: #e0e0e0;
}

body.dark {
    --bg-color: #181818;
    --text-color: #eee;
    --input-bg: #242424;
    --input-border: #555;
    --icon-color: #ccc;
    --button-bg: #1a73e8;
    --button-hover: #135abc;
    --link-color: #1a73e8;
    --link-hover-bg: #333;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
}

/* Logo et nom */
.header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
}

.logo-img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 50%;
}

.site-name {
    font-size: 32px;
    font-weight: bold;
}

/* Barre de recherche */
.search-container {
    position: relative;
    width: 90%;
    max-width: 600px;
    margin-bottom: 20px;
}

.search-input {
    width: 100%;
    padding: 12px 50px 12px 50px;
    font-size: 18px;
    border-radius: 30px;
    border: 1px solid var(--input-border);
    outline: none;
    background: var(--input-bg);
    color: var(--text-color);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s;
}

.search-input:focus {
    border-color: #4285f4;
    box-shadow: 0 2px 10px rgba(66,133,244,0.3);
}

.icon {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: var(--icon-color);
    cursor: pointer;
    transition: color 0.3s;
}

.icon-loupe { right: 15px; font-size: 20px; }
.icon-clear { right: 50px; font-size: 18px; display: none; }

/* Liens avec hover */
.nav-links {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}

.nav-links a {
    text-decoration: none;
    color: var(--link-color);
    font-size: 16px;
    padding: 8px 15px;
    border-radius: 8px;
    transition: all 0.3s;
    background: transparent;
}

.nav-links a:hover {
  background: var(--card-bg);
    color: var(--text-color);
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

/* Bouton th√®me sombre / clair */
.theme-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 8px 15px;
    font-size: 14px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: var(--button-bg);
    color: white;
    transition: background 0.3s;
}

.theme-toggle:hover {
    background: var(--button-hover);
}

/* Fl√®che retour */
.back-site {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 50%;
    border: none;
    background: var(--button-bg);
    color: white;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 1000;
    display: none;
}

.back-site:hover {
    background: var(--button-hover);
}
</style>
</head>
<body>

<button class="theme-toggle" id="themeToggle">üåô</button>
<button class="back-site" id="backSite" onclick="backToHome()">‚Üê</button>

<!-- Logo et nom -->
<div class="header">
    <img src="logo.png" alt="Logo Roston" class="logo-img">
    <h1 class="site-name">Roston Entreprise</h1>
</div>

<!-- Barre de recherche -->
<div class="search-container">
    <input type="text" placeholder="Rechercher..." class="search-input" id="searchInput">
    <i class="fas fa-times icon icon-clear" id="clearInput"></i>
    <i class="fas fa-search icon icon-loupe" id="searchButton"></i>
</div>

<!-- Liens avec effet hover -->
<div class="nav-links">
    <a href="Services.html">Services</a>
    <a href="Moi.html">Portfolio</a>
    <a href="About.html">√Ä propos</a>
</div>

<script>
const searchInput = document.getElementById('searchInput');
const clearInput = document.getElementById('clearInput');
const searchButton = document.getElementById('searchButton');
const themeToggle = document.getElementById('themeToggle');
const backSite = document.getElementById('backSite');

// Affiche ou cache l'ic√¥ne x
searchInput.addEventListener('input', () => {
    clearInput.style.display = searchInput.value ? 'block' : 'none';
});

// Efface le texte
clearInput.addEventListener('click', () => {
    searchInput.value = '';
    clearInput.style.display = 'none';
    searchInput.focus();
});

// Recherche sur Google dans le m√™me onglet
function search() {
    const query = searchInput.value.trim();
    if(query) {
        // Montre le bouton retour
        backSite.style.display = 'block';
        // Recherche Google
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    }
}

searchButton.addEventListener('click', search);

// Touche Entr√©e
searchInput.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        search();
    }
});

// Toggle th√®me sombre / clair
themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    themeToggle.textContent = document.body.classList.contains('dark') ? "‚òÄÔ∏è" : "üåô";
});

// Bouton retour √† la page d'accueil
function backToHome() {
    window.location.href = window.location.origin;
}
</script>
</body>
</html>
